<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers" rel="stylesheet">
    <title>Futurama Hangman</title>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Hangman Demo</h1>
        </div>
        <div class="main">
            <div class='failure'></div><br />
            <div class='word box'></div><br />
            <div class='box'>Wrong letters guessed: <span class='bold wrong-letters'></span></div><br />
            <div class='box'>Number of attempts remaining: <span class='bold attempts-remaining'></span></div><br />
            <div class='box'>Number of wins: <span class=' bold wins'>0</span></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>

</html>
